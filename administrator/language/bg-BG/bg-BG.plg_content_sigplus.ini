SIGPLUS_EXCEPTION_MOOTOOLS="%s очаква MooTools 1.2 или по-висока версия, моля активирайте MooTools Upgrade системата на плъгина в Joomla 1.5 администрацията."
SIGPLUS_EXCEPTION_NOTSUPPORTED="Този синтаксис или комбинация от настройки за конфигурация не се поддържа. Някои от настройките са взаимно изключващи се, моля, проверете документацията, независимо дали са конфигурационните параметри са валидни."
