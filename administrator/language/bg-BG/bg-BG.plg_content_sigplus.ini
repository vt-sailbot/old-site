SIGPLUS_DESCRIPTION="sigplus Галерия автоматично генерира галерии от снимки с изскачащ прозорец, в Lightbox стил."
SIGPLUS_BASE_FOLDER="Основна папка"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Основна папка за вашите изображения/снимки. Използва се относителният път в Джумла или абсолютен път (за напреднали потребители). Ако пътят до основна папка е зададен като images/stories(по подразбиране) и напишете {gallery}sigplus/birds{/gallery} в статията за системния път към папка root/images/stories/sigplus/birds."
SIGPLUS_IMAGES_FOLDER="Папка със снимки"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Папка за вашите изображения/снимки. Използва се относителният път в Джумла или абсолютен път (за напреднали потребители). Създаване на папка с изображения в images/stories/birds в системния път  root/images/stories/birds."
SIGPLUS_LAYOUT="Оформление на галерията"
SIGPLUS_LAYOUT_DESCRIPTION="Как ще се показват мини изображенията? <em>Фиксирано оформление</em> е таблица, подобна на околната среда с определен брой редове и колони, и фиксирана широчина и височина, където мини изображенията заемат клетките на таблицата."
SIGPLUS_LAYOUT_FIXED="Фиксирано"
SIGPLUS_LAYOUT_FLOW="Подвижно"
SIGPLUS_ROWS="Редове"
SIGPLUS_ROWS_DESCRIPTION="Брой редове, използвани за показване на миниатюри.Тази настройка няма ефект, когато оформлението е подвижно."
SIGPLUS_COLUMNS="Колони"
SIGPLUS_COLUMNS_DESCRIPTION="Брой колони, използвани за показване на миниатюри.Тази настройка няма ефект, когато оформлението е подвижно."
SIGPLUS_THUMB_MAXCOUNT="Максимален брой на миниатюри."
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Максимален брой на миниатюри, които да се показват. Ако е нула, всички снимки в галерията ще бъдат показани като миниатюри, евентуално разпределени на няколко страници. Ако е положително цяло число, само определен брой миниатюри ще бъдат показани, въпреки че е възможно,  да видите всички снимки,  докато сърфирате из галерията, във вътрешността на Лайтбокса като изскачащи прозорци."
SIGPLUS_THUMB_WIDTH=""
SIGPLUS_THUMB_WIDTH_DESCRIPTION="По подразбиране се генерира стандартна ширината в пиксели за миниатюри. Тази стойност може да бъде заменена от параметри. Например {gallery width=100}sigplus/birds{/gallery}."
SIGPLUS_THUMB_HEIGHT="Височина на миниатюрите"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="По подразбиране се генерира стандартна височина в пиксели за миниатюри. Тази стойност може да бъде заменена от параметри. Например {gallery height=100}sigplus/birds{/gallery}."
SIGPLUS_THUMB_CROP="Преоразмеряване на снимките"
SIGPLUS_THUMB_CROP_DESCRIPTION="Преливане на размера и преоразмеряване при визуализиране на изображението. Ако отговорът е 'Да' и съотношението на ширината и височината на изображение при преглед се различава от тази на оригиналното изображение, части на оригиналното изображение са отрязани от горната и долната част или наляво и надясно, докато се преоразмерят съответно. Ако отговорът е 'Не', изображението за визуализация показва винаги цялото изображение и размерите на изображението могат да бъдат намалени съответно."
SIGPLUS_ALIGNMENT="Подравняване"
SIGPLUS_ALIGNMENT_DESCRIPTION="Ориентация/Подравняване на галерията в страницата."
SIGPLUS_ALIGNMENT_BEFORE="Наляво"
SIGPLUS_ALIGNMENT_CENTER="В средата"
SIGPLUS_ALIGNMENT_AFTER="Надясно"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="Наляво (с текст около)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="Надясно (с текст около)"
SIGPLUS_LIGHTBOX="Вид Лайтбокс"
SIGPLUS_LIGHTBOX_DESCRIPTION="Изберете кой <i>изскачащ прозорец в Лайтбокса</i> да се използва"
SIGPLUS_LIGHTBOX_NONE="без"
SIGPLUS_BOXPLUS="boxplus (с jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="boxplus (ярък с ъгли)"
SIGPLUS_BOXPLUS_DARKSQUARE="boxplus (тъмен с ъгли)"
SIGPLUS_BOXPLUS_LIGHTROUNDED="boxplus (ярък със заоблени ъгли)"
SIGPLUS_BOXPLUS_DARKROUNDED="boxplus (тъмен със заоблени ъгли)"
SIGPLUS_BOXPLUS_PRETTYPHOTO="boxplus 'Pretty Photo' Мотив"
SIGPLUS_BOXPLUS_HOVER="boxplus 'hover window'(с JQuery)"
SIGPLUS_FANCYBOX="FancyBox (с JQuery)"
SIGPLUS_MILKBOX="Milkbox (с MooTools)"
SIGPLUS_PRETTYPHOTO="PrettyPhoto (с jQuery)"
SIGPLUS_PRETTYPHOTO_DEFAULT="PrettyPhoto (стандартно)"
SIGPLUS_PRETTYPHOTO_LIGHTROUNDED="PrettyPhoto (ярко с заоблени ъгли)"
SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto (тъмно с заоблени ъгли)"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto (ярко с ъгли)"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto (тъмно с ъгли)"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (с jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 (черно)"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 (бяло)"
SIGPLUS_SLIMBOX="Slimbox (с MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (с jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Пауза в Слайдшоу"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Време [в мс] за всяко изображение, показващо се в  Лайтбокса, когато слайдшоу режима се активира в рамките на Лайтбокса, или 0 за да деактивирате режим 'Слайдшоу'."
SIGPLUS_SLIDER="Вид Слайдер"
SIGPLUS_SLIDER_DESCRIPTION="Изберете вида на <i>Слайдера</i>, който ще използвате. Тази настройка се игнорира, ако <i>числото е 0</i> в полето по-горе за максимален брой миниатюри."
SIGPLUS_SLIDER_NONE="Без"
SIGPLUS_SLIDER_BOXPLUS="Boxplus слайдер (с JQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="Boxplus 'снимка тип въртележка' (с jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="Преход към снимка (с jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Слайдер ориентация"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Ориентиране на плъзгача при изгледа на изображението. Хоризонтално ориентиран плъзгач,снимките се движат от дясно на ляво, вертикално ориентиран плъзгач, снимките движат плъзгачи от надолу нагоре."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="Хоризонтално"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="Вертикално"
SIGPLUS_SLIDER_NAVIGATION="Позиция на навигация"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Изберете позицията на лентата за навигация. Тази настройка се игнорира когато не се използва <i>Слайдер</i> ."
SIGPLUS_SLIDER_NAVIGATION_TOP="Горе"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="Долу"
SIGPLUS_SLIDER_NAVIGATION_BOTH="Горе и долу"
SIGPLUS_SLIDER_BUTTONS="Навигация със стрелки"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Включване или изключване на навигация със стрелките в изображенията."
SIGPLUS_SLIDER_LINKS="Текст за навигация"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Да се покаже ли текста за навигация. Ето и текста  между навигационните стрелки (следваща / последна)."
SIGPLUS_SLIDER_COUNTER="Брой снимки"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Покажи брояч в навигацията на стимките за тази страница (т.е. <em>1 от 4)</em>."
SIGPLUS_SLIDER_OVERLAY="Наслагване на навигация"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Показване на бутоните/стрелките за навигация върху изображението. Тези бутони не заемат допълнително място и се показват само когато курсорът на мишката се движи върху изображението от галерия (или на лявата и дясната страна за хоризонтално ориентирани плъзгачи или в горната и долната част на вертикално ориентирани плъзгачи)."
SIGPLUS_SLIDER_DURATION="Времетраене на Слайдера"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Времето, необходимо за преминаване от една снимка към друга в [мс]."
SIGPLUS_SLIDER_ANIMATION="Закъснение в анимация"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Времето, необходимо за преминаване от една снимка към друга в [мс] когато курсорът на мишката не се движи върху изображението. Задайте '0' , за да забраните автоматично 'празна' анимация."
SIGPLUS_CAPTIONS="Надпис върху картинка"
SIGPLUS_CAPTIONS_DESCRIPTION="Какво ще стане, когато курсорът на мишката се премества върху изображението за визуализация ? Изберете 'Наслагване на надпис' за да се покаже текст в долната част на изображението.Не се активира, ако изображението не разполага с надпис. Тази функция отговаря на английски <i>image captions</i>."
SIGPLUS_CAPTIONS_NONE="Без надпис"
SIGPLUS_CAPTIONS_BOXPLUS="Наслагване на надпис (с jQuery)"
SIGPLUS_CAPTIONS_TITLE="Заглавие по подразбиране"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Общо заглавие на за всички снимки, когато те нямат заглавие в етикетите на файла."
SIGPLUS_CAPTIONS_TEXT="Текстово описание по подразбиране"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Текстът на описанието, когато курсорът на мишката се движи върху изображението. Например 'кликнете върху снимката за да я увеличите'."
SIGPLUS_CAPTIONS_DOWNLOAD="Изтегляне на изображение"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Ако тази стойност е <i>Показване</i>, ще се покаже малка дискета. Посетителите на страницата Ви имат възможност да копират разглежданите снимки на своя РС. Ако не желаете това, отбележете <i>Скриване</i>."
SIGPLUS_CAPTIONS_METADATA="Преглед на метаданни"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Ако тази стойност е <i>Показване</i>, ще се покаже малка камера. Посетителите на страницата Ви имат възможност да видят различна информация към изображенията в отделен прозорец. Ще бъдат показани метаданни, като заглавие, резюме, създател и авторското право. Ако не желаете това, отбележете <i>Скриване</i>."
SIGPLUS_CSS_MARGIN="Отстояния на миниатюрите"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Маржът около изображението за визуализация в[px]; използва се номер без единица. Маржът изчиства напълно и оформя прозрачна област около рамката. Ако е пропуснато, се прилага стила, посочен във файла (sigplus.css)."
SIGPLUS_CSS_BORDER_STYLE="Стил на рамката"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Изберете желания стил за рамка около изображението за визуализация . Границата е около уплътнението и изображението за визуализация . Ако е по подразбиране, се прилага стила, посочен във файла (sigplus.css)."
SIGPLUS_CSS_BORDER_DEFAULT="По подразбиране"
SIGPLUS_CSS_BORDER_NONE="Без рамка"
SIGPLUS_CSS_BORDER_DOTTED="Петниста"
SIGPLUS_CSS_BORDER_DASHED="Пунктираната"
SIGPLUS_CSS_BORDER_SOLID="Солидна"
SIGPLUS_CSS_BORDER_DOUBLE="Двойна"
SIGPLUS_CSS_BORDER_GROOVE="3D вдлъбната"
SIGPLUS_CSS_BORDER_RIDGE="3D назъбена"
SIGPLUS_CSS_BORDER_INSET="3D позитивен офсет"
SIGPLUS_CSS_BORDER_OUTSET="3D негативен офсет"
SIGPLUS_CSS_BORDER_WIDTH="Ширина на рамката"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Ширина на рамката около изображението за визуализация. Ако е пропуснато, се прилага стила, посочен във файла (sigplus.css)."
SIGPLUS_CSS_BORDER_COLOR="Цвят на рамката"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Цвят на рамката около изображението за визуализация. Ако е пропуснато, се прилага стила, посочен във файла (sigplus.css). Задайте шестнадесетична стойност между 000 000 и FFFFFF, включително в системата RGB (червено: FF0000, зелени: 00FF00, синьо: 0000FF), или използвайте цвят по избор."
SIGPLUS_CSS_PADDING="Подложка"
SIGPLUS_CSS_PADDING_DESCRIPTION="Подложката около изображението за визуализация в[px];използва се номер без единица. Подложката изчиства пространството директно около изображението за визуализация с граници в рамката. Ако е пропуснато, се прилага подложката, посочена във файла (sigplus.css)."
SIGPLUS_THUMB_CACHE="Използвайте кеш за генерираните изображения"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Да се използва ли кеш папката в Joomla за съхранение на изображенията за визуализация и миниатюрите. Ако изберете 'да' за изображението за визуализация и миниатюрното изображение, създава се папка, вътре в папката на кеша. Тъй като тази папка е споделена, имената на изображенията се кешират, за да се избегне конфликт с имената."
SIGPLUS_THUMB_FOLDER="Папка с миниатюри"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Поддиректория за съхраняване на миниатюрни изображения. Миниатюрните изображения са изображения с ниска резолюция с ширина и височина най-много 100 пиксела, използвани във вътрешността на изскачащ прозорец, за да помогнат при навигация. По подразбиране се използва относителеня път към изображението в дадена папка (или кеш папката)."
SIGPLUS_PREVIEW_FOLDER="Папка за визуализация на изображенията"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Поддиректории за съхранение на визуализираните  изображения. Те са обикновено с ниска до средна разделителна способност, показани в слайдера. Визуализираните  изображения  се изтеглят от сървъра  при поискване, т.е. само тези изображения се изтеглят, които се показват. По подразбиране се използва относителният път към изображенията в дадена папка (или кеш папка). При положение, че не използвате 'кеш' папката , по подразбиране се използва базата с изображенията и папката на визуализираните  изображения sigplus/birds, като тяхното прочитане ще става от  root/images/stories/sigplus/birds/preview. Необходими са  подходящи разрешения  на файловете  за автоматично създаване на тази папка и визуализираните  изображения към тях ."
SIGPLUS_FULLSIZE_FOLDER="Папка за оригинални снимки"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Папката за оригинални снимки. Ако посетителят кликне върху иконата 'изтегляне', изображението ще се копира от тази папка на локалният му РС, вместо изображението (евентуално с по-ниска резолюция), което се появява в 'Лайтбокс'. По този начин изображенията с висока резолюция могат да се архивират или отпечатват. Това е подходящо да не се разглеждат в браузъра, поради техния размер и време за зареждане. Ако не се вижда снимката с висока резолюция, показаната тя е свалена. Моля, обърнете внимание тук на относителния път."
SIGPLUS_BASE_URL="URL към основната директория"
SIGPLUS_BASE_URL_DESCRIPTION="URL адресът, към основната директория на Вашите изображения. Тази стойност трябва да се остави празна, ако използвате адреса поподразбиране в Джумла. Ако Вашите снимки, обаче са в различен домейн или поддомейн, ще трябва да зададете подходящия път тук. Тази настройка указва пътя към Вашите снимки."
SIGPLUS_THUMB_QUALITY="Качеството на миниатюрите"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Тук можете да изберете качеството на JPG визуализацията. Възможните стойности са от 0 (най-ниско качество, най-малкия файл) до 100 (най-добра резолюция, най-голям файл). Други типове файлове, като например PNG или GIF не са взети под внимание."
SIGPLUS_LABELS="Име за етикети"
SIGPLUS_LABELS_DESCRIPTION="За име може да използва текстов файл (без разширение), който съдържа етикет на изображението и описание. Например {gallery labels=captions}sigplus/birds{/gallery}."
SIGPLUS_LABELS_MULTILINGUAL="Мултиезична старница"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Могат да бъдат създадени няколко <i>файла с надписи</i>. Файлът се зарежда, в зависимост от езика на началната страница. При зареждане на английски език в началната страница, се използва например 'labels.en-GB.txt'."
SIGPLUS_SORT_CRITERION="Сортиране по подразбиране"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Моля, изберете критерий, по който да се извърши сортирането на изображения в галерията: снимки са подредени според определен критерий в посочения ред. Критериите, на които се основават етикетите на файловете имат и резервен вариант: когато не е намерен етикет на файла, се изполва резервния вариант, за да сортирате изображения."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="Както 'Име за етикет'(с връщане към името на файла)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="Както 'Име за етикет'(с връщане към датата на последната промяна)"
SIGPLUS_SORT_CRITERION_FILENAME="Името на файла"
SIGPLUS_SORT_CRITERION_MTIME="Датата на последната промяна"
SIGPLUS_SORT_CRITERION_RANDOM="Случайно"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="Случайно ('Файл за етикет' с ограничения)"
SIGPLUS_SORT_ORDER="Сортиране по подразбиране"
SIGPLUS_SORT_ORDER_DESCRIPTION="Последователност на снимки в реда на сортиране: снимки са подредени според определен критерий в посочения ред."
SIGPLUS_SORT_ORDER_ASCENDING="Възходящ"
SIGPLUS_SORT_ORDER_DESCENDING="Низходящ"
SIGPLUS_LINKAGE="Метод на вграждане"
SIGPLUS_LINKAGE_DESCRIPTION="Когато галерията е 'вградена', HTML кода се излъчва директно в тялото на страницата, това се препоръчва за малки до средни по размер галерии. За голяма галерия (100 или повече снимки) е препоръчително да се използва 'Външен JavaScript'. Той може да бъде поставен в HTML head или във външен файл. Предимство на този метод е скоростта, но търсачките не са в състояние да индексира галерии създадени по този начин."
SIGPLUS_LINKAGE_INLINE="Вградени в HTML body"
SIGPLUS_LINKAGE_HEAD="Вградени в HTML head като скрипт"
SIGPLUS_LINKAGE_EXTERNAL="Като външен скрипт в папката на кеша"
SIGPLUS_AJAXAPI="Коя AJAX библиотека да се използва"
SIGPLUS_AJAXAPI_DESCRIPTION="Използвайте мрежа за доставка на съдържанието (CDN), за да използвате скрипт библиотеки (например JQuery), ако сайтът Ви е активен в публичния интернет. В този случай Вашият сайт може да се зарежда значително по-бързо. От друга страна, може би ще желаете да използвате местна AJAX библиотека, например ако страницата Ви е активна в интранет. Тази настройка (със стойност, различна от <i>без библиотека </i>, засяга само скоростта на обработка, а не функционалността."
SIGPLUS_AJAXAPI_DEFAULT="По подразбиране (Google CDN с версия за проверка)"
SIGPLUS_AJAXAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
SIGPLUS_AJAXAPI_LOCAL="Локално копие"
SIGPLUS_AJAXAPI_NONE="Без библиотека"
SIGPLUS_LIBRARY="Библиотека със снимки"
SIGPLUS_LIBRARY_DESCRIPTION="Тук ще бъдат показни библиотеките, които могат да се използват за генериране на картинки и да видите предварителното им изображение. Но само тези PHP библиотеки, които се поддържат от Вашата система. Ако настройката за прочитания е <i>без библиотека </i>, няма да могат да се генерират картинки и да видите предварителното им изображение, които обикновено се предоставят от sigplus, и ще трябва да предоставите свои собствени снимки, за да се генерира предварителното им изображение."
SIGPLUS_LIBRARY_NONE="Без библиотека"
SIGPLUS_LIBRARY_DEFAULT="По подразбиране"
SIGPLUS_LIBRARY_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Активиране на етикет sigplus"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="Задава активен етикет, използван от sigplus. Промяната на тази настройка се препоръчва само ако sigplus е в конфликт с друга Plug-In галерия , може да бъде активирана с {gallery} етикет. Името може да съдържа само етикет (с английски) малки букви."
SIGPLUS_DEBUG="Debug режим"
SIGPLUS_DEBUG_DESCRIPTION="Дали да се използват скриптове за некомпресираните версии на <i>Лайтбокс</i>, <i> Слайдер</i> и <i>надписи</i>? Обикновено, компресираните версии се използва за опазване на интернет трафика. Debug режим е полезен, ако имате проблеми със скриптовете в страницата си и бихте искали да откриете причината."
SIGPLUS_CUSTOM="Потребителски настройки"
SIGPLUS_CUSTOM_DESCRIPTION="Параметри без промяна в sigplus. Параметрите са под формата <kbd>name=value</kbd> и всеки параметър трябва да бъде написан на нов ред. За да се забрани, например на другите потребители да изтеглят ваши снимки, можете да зададете следните параметри <kbd>lightbox:contextmenu=0</kbd>. Така се забранява десния бутон на миката. За пълния списък от параметри, вижте в документацията на sigplus."
SIGPLUS_SETTINGS="Запазване / Възстановяване на настройките"
SIGPLUS_SETTINGS_DESCRIPTION="Натиснете 'Запазване', за да запазите всички настройки от бокса в дясно. Можете да ги копирате и след обновяване на библиотеката да ги възстановите обратно в бокса в дясно. Изберете 'Възстановяване', за да прехвърлите запазените настройки в новата версия. Тази програма е полезна за прехвърляне на настройките от плъгина към модула, или от една система към друга или при обновяване до по-нова версия."
SIGPLUS_SETTINGS_BACKUP="Запазване"
SIGPLUS_SETTINGS_RESTORE="Възстановяване"
