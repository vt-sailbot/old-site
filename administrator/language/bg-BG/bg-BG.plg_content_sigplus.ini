SIGPLUS_EXCEPTION_BASEURL="SigPlus не може да определи своя път към изображенията. Моля, проверете настройките си в 'back-end' и въведете уеб адреса на вашите снимки от там."
SIGPLUS_EXCEPTION_ENCODING="Предполага се,че текстовите файлове имат UTF-8 кодиране на символите, но се използва различна кодировка %s."
SIGPLUS_EXCEPTION_FOLDER="Папката с изображенията %s, която е била указана в администрацията не съществува или е недостъпна."
SIGPLUS_EXCEPTION_FOLDER_GALLERY="Наложително е, галерията със снимки %s да се намира в относителния път по отношение на главната папка за изображения."
SIGPLUS_EXCEPTION_FOLDER_BASE="Наложително е в главната папка за изображения, която е създадена в администрацията,да се намира в относителния път по отношение на основната директория в Joomla."
SIGPLUS_EXCEPTION_FOLDER_THUMB="Наложително е папката за миниатюри, която е създадена в администрацията, да се намира в относителния път по отношение на главната папка за изображения."
SIGPLUS_EXCEPTION_FOLDER_PREVIEW="Наложително е папката за преглед %s,която е създадена в администрацията, да се намира в относителния път по отношение на главната папка за изображения."
SIGPLUS_EXCEPTION_FOLDER_FULLSIZE="Папката %s, съдържаща изображения с висока резолюция трябва да бъде в относителен път или празна."
SIGPLUS_EXCEPTION_CONFLICT="Папката за миниатюри и папката за изображения не могат да съвпадат %s."
SIGPLUS_EXCEPTION_PERMISSION_BASE="Нямате достатъчно права за достъп до папката с изображенията %s , или папката не съществува."
